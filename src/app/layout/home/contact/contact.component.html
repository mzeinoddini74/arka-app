<section class="section container-fluid contact-bg" id="contact-sec">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 align-self-center bg-blue">
      <h2 class="pb-3">تماس با ما</h2>
      <ul class="list-creative">
        <li>
          <dl class="list-terms-medium">
            <dt>آدرس</dt>
            <dd><a href="#">212 Prospect Ave, Brooklyn, New York United States</a></dd>
          </dl>
        </li>
        <li>
          <dl class="list-terms-medium">
            <dt>تلفن</dt>
            <dd>
              <ul class="list-comma">
                <li><a href="tel:#">+1-800-700-6200</a></li>
                <li><a href="tel:#">+1-800-955-4567</a></li>
              </ul>
            </dd>
          </dl>
        </li>
        <li>
          <dl class="list-terms-medium list-terms-medium_tertiary">
            <dt>پست الکترونیکی</dt>
            <dd>
              <ul class="list-comma">
                <li><a href="mailto:#">mail@demolink.org</a></li>
                <li><a href="mailto:#">info@demolink.org</a></li>
              </ul>
            </dd>
          </dl>
        </li>
      </ul>
    </div>
    <div class="col-md-10 col-lg-6 align-self-center bg-white">
      <h2 class="text-center pb-3">با ما در ارتباط باشید.</h2>
      <form class="rd-mailform" novalidate="novalidate">
        <div class="row">
          <div class="col-md-12 row-md-30">
            <div class="form-wrap">
              <input class="form-input" id="contact-name" type="text" name="name"
                     placeholder="نام و نام خانوداگی">
            </div>
          </div>
          <div class="col-sm-12 row-md-30">
            <div class="form-wrap">
              <textarea class="form-input" id="contact-message" name="message" placeholder="پیام شما"></textarea>
            </div>
          </div>
          <div class="col-md-6 row-md-30">
            <div class="form-wrap">
              <input class="form-input" id="contact-email" type="email" name="email" placeholder="پست الکترونیکی">
            </div>
          </div>
          <div class="col-md-6 row-md-30">
            <div class="form-wrap">
              <input class="form-input" id="contact-mobile" type="mobile" name="mobile"
                     placeholder="شماره موبایل">
            </div>
          </div>
          <div class="col-md-12 row-md-30">
            <button class="btn btn-block btn-blue" type="submit">ارسال</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
